version: '3.8'

services:
  app:
    image: jensdebernitz/kassenbuch:latest
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=arge_kassenbuch;Username=postgres;Password=kassenbuch123;Port=5432
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - kassenbuch-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=arge_kassenbuch
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=kassenbuch123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - kassenbuch-network

volumes:
  postgres_data:

networks:
  kassenbuch-network:
    driver: bridge
